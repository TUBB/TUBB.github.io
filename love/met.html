<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>冰冰与小雨</title>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            font-family: Helvetica Neue, Helvetica, Hiragino Sans GB, Microsoft YaHei, Arial, sans-serif;
            margin: 0;
        }
        
        h2 {
            font-weight: 400;
            color: #666;
        }
        
        .content {
            position: absolute;
            width: 100%;
            top: 40%;
            transform: translate(0, -50%);
            text-align: center;
            z-index: 999;
        }
        
        .timer {
            font-size: 20px;
            line-height: 1.5;
            margin: 1em 0;
            color: #666;
        }
        
        .timer b {
            color: rgb(253, 99, 125);
        }

        .img {
          opacity: 0.5;
          z-index: 1;
          background-image: url('//img.wenhairu.com/images/2020/12/09/WsjE0.jpg');
          background-repeat: repeat;
          background-size: 100% 100%;
          -webkit-filter: blur(0.1px);
          -moz-filter: blur(0.1px);
          -ms-filter: blur(0.1px);    
          filter: blur(0.1px);  
        }

    </style>
    <script>
      window.onload = function() {
        document.getElementById('img').style.width = window.innerWidth + 'px'
        document.getElementById('img').style.height = window.innerHeight + 'px'
      }
    </script>
</head>

<body>
    <div id="img" class="img" src="bg.jpeg"></div>
    <div class="content">
        <h2>小雨，我们已经相识了</h2>
        <div class="timer">
            <b id="d"></b> 天 <b id="h"></b> 小时 <b id="m"></b> 分 <b id="s"></b> 秒
        </div>
    </div>

    <script>

        function timer() {
            var start = new Date(2020, 6, 27, 15, 0, 0, 0);
            var t = new Date() - start;
            var h = ~~(t / 1000 / 60 / 60 % 24);
            if (h < 10) {
                h = "0" + h;
            }
            var m = ~~(t / 1000 / 60 % 60);
            if (m < 10) {
                m = "0" + m;
            }

            var s = ~~(t / 1000 % 60);
            if (s < 10) {
                s = "0" + s;
            }
            document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
            document.getElementById('h').innerHTML = h;
            document.getElementById('m').innerHTML = m;
            document.getElementById('s').innerHTML = s;
        }
        timer();
        setInterval(timer, 1000);
    </script>
</body>

</html>
